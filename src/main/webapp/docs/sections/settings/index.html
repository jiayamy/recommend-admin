<section>
	<h1 class="blue" data-id="#settings"><i class="ace-icon fa fa-cog grey"></i> 界面设置</h1>
	<h2 class="blue lighter help-title" data-id="#settings.page">
		功能选项
	</h2>
	<div class="hr hr-double hr32"></div>
	<!-- #section:settings -->
	<div class="help-content">
		<h2 class="blue lighter help-title"  data-id="#settings.tools">
		设置工具箱
		</h2>
		<div class="info-section">
		 <ul class="info-list list-unstyled">
			<li>
				 <p style="text-indent:25px">点击页面右上角设置工具箱<img alt="设置按钮"  src="../docs/images/kit.png"></img>，可以选择皮肤颜色，选择是否固定导航栏、固定侧边栏、边栏菜单悬停、紧凑侧边栏和凸显激活项。</p>
			</li>
		 </ul>
		</div>
	</div>
	
	<div class="hr hr-double hr32"></div>
	<h2 class="blue lighter help-title" data-id="#settings.page">
		工具选项
	</h2>
	<div class="space-4"></div>

	<!-- #section:settings.page -->
	<div class="help-content">
		<h3 class="info-title smaller" data-id="#settings.navbar">设置导航栏</h3>
		<!-- #section:settings.navbar -->
		<div class="info-section">
		 <ul class="info-list list-unstyled">
			<li>
				在设置工具箱中选择<img alt="设置固定导航栏"  src="../docs/images/fixnavibar.PNG"></img>固定导航栏，可在屏幕大小改变时导航栏固定不变。
			</li>
		 </ul>
		</div> 
		<!-- /section:settings.navbar -->
	</div> 

	<div class="space-8"></div>
	<div class="help-content">
		<h3 class="info-title smaller" data-id="#settings.sidebar">设置侧边栏</h3>
		<!-- #section:settings.sidebar -->
		<div class="info-section">
		 <ul class="info-list list-unstyled">
			<li>
				可在工具箱中选择<img alt="设置固定侧边栏"  src="../docs/images/fixsiderbar.PNG"></img>设置固定侧边栏，在页面切换时侧边栏位置保持不变。
			</li>
		 </ul> 
		</div>
		<!-- /section:settings.sidebar -->
	</div>
	<!-- /section:settings.page -->
	
	
	<div class="space-8"></div>
	<div class="help-content">
		<h3 class="info-title smaller" data-id="#settings.skins">设置皮肤</h3>
		
		<!-- #section:settings.skins -->
		<div class="info-section">
		 <ul class="info-list list-unstyled">
			<li>
				系统有4种可以改变侧边栏和导航栏的颜色，它们是：
				<ol>
					<li>无色</li>
					<li>蓝黑色</li>
					<li>紫灰色</li>
					<li>浅灰色</li>
				</ol>
			</li>
		 </ul>
		</div>
		<!-- /section:settings.skins -->
	</div>

	<!-- /section:settings -->
</section>
