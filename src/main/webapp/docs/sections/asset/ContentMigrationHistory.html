		      <span style="font-family:宋体；">进入内容库，迁移历史页面可查看已经迁移的内容的记录，并可对迁移失败的内容重新进行迁移。</span>  
		    </p>
		       <div style="position:relative;overflow-x:auto;overflow-y:auto"> <img alt="迁移历史截图"  src="../docs/images/migrationhistory1.PNG"></img> </div>

<section>
	
	<div class="hr hr-double hr32"></div>


	<!-- #section:basics/content -->
	<div class="help-content">
		<h3 class="info-title smaller">2.功能说明</h3>
		<div class="info-section">
		    
				 <dl>
				<dt><h5>2.1    搜索已经迁移的内容</h5></dt>
				<dt><h5>2.2    重新迁移</h5></dt>
				<dt><h5>2.3   查看迁移历史</h5></dt>
				<dt><h5>2.4   导出迁移记录</h5></dt>
				</dl>

<section>	
	<div class="hr hr-double hr32"></div>

	<!-- #section:basics/content -->
	<div class="help-content">
		<h3 class="info-title smaller">3.操作指南</h3>
		<div class="info-section">	   
				 <dl>			
				<dt><h5>3.1  搜索已迁移内容</h5></dt>
				<dd><p style="text-indent:25px">根据各项查询条件搜索此用户所在组织内容，具有高级权限的账户可点击选中<img alt="显示全部记录"  src="../docs/images/listallApply.PNG"></img>搜索需迁移的内容。</p></dd>
				<dt><h5>3.2  重新迁移内容</h5></dt>
				<dd><p style="text-indent:25px">选中迁移失败的内容，点击按钮"<img alt="重新迁移"  src="../docs/images/restartmigration.PNG"></img>执行迁移。</p></dd>
				 <dt><h5>3.3   查看迁移历史记录</h5></dt>
				<dd><p style="text-indent:25px">点击按钮"<img alt="迁移历史"  src="../docs/images/migrationhistory.PNG"></img>"可以查看该条内容迁移历史记录</p></dd>
				 <dt><h5>3.4  导出迁移记录</h5></dt>
				<dd><p style="text-indent:25px">点击按钮"<img alt="导出"  src="../docs/images/output.PNG"></img>"导出内容迁移历史记录</p></dd>
				</dl>
					 	    	
		</div><!-- /.info-section -->

	</div><!-- /.help-content -->
	<!-- /section:basics/content -->

</section>
